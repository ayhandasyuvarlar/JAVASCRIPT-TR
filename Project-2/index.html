<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Film Project</title>
</head>

<body>
  <div class="container head" style="margin-top:20px;">

    <div class="card row">
      <div class="card-header">Film Projesi</div>
      <div class="card-body " style="margin-top: 10px;">
        <form id="film-form" name="form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="title" id="title" placeholder="Film İsmi">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="director" id="director" placeholder="Yönetmen">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="url" id="url" placeholder="Film Afiş Linki">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="subject" id="subject" placeholder="Film Konusu">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="textarea" name="textarea" id="textarea" placeholder="Film açıklama">
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" name="date" id="date" placeholder="Çıkış tarihi">
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Film Ekleyin</button>
        </form>
      </div>
      <div class="card-body body">
        <h5 class="card-title" id="films-title">Movies</h5>
        <div class="container films" id="films">
        </div>
      </div>
      <a id="clear-films" class="btn btn-dark" style="width:27% ; margin-bottom: 150px; margin-left: 40px; margin-top: 50px;" href="#">Tüm Filmleri Temizleyin</a>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="./stroge.js"></script>
  <script src="ui.js"></script>
  <script src="film.js"></script>
  <script src="project.js"></script>

</body>

</html>
